    - &ansiWhite         '#c4bcaf'
    - &ansiBrightGreen   '#97ff4d'
    - &ansiGreen         '#66af32'
    - &ansiBrightCyan    '#62ffd3'
    - &ansiCyan          '#18ca98'
    - &ansiBrightBlue    '#78b9ff'
    - &ansiBlue          '#298ffc'
    - &ansiBrightMagenta '#f571dd'
    - &ansiMagenta       '#cc1fac'
    - &ansiBrightRed     '#ff6b6b'
    - &ansiRed           '#d13327'
    - &ansiBrightYellow  '#ffc45e'
