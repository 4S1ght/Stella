  code:
    - &Error            '#ff413e'
    - &Warn             '#ff9c51'
  
    - &TComment         !mix [*BGLight, *FG, 0.55]
    - &T1               '#a09891'
    - &T2               '#db4c5a'
    - &T3               '#e94986'
    - &T4               '#df7a48'
    - &T5               '#a4c549'
    - &T6               '#ffb95e'
    - &T7               '#46acff'
    - &T8               !v [*T1]
    - &T9               '#50cbdb'

    - &B1               '#ebb164'
    - &B2               '#df5764'
    - &B3               '#56B6C2' 

  symbol:
    - &Sm               '#d2cdd8'
    - &Sm-1             '#d87533'
    - &Sm-2             '#71a0ff'
    - &Sm-3             '#ffc157'

  ansi:
    - &ansiBrightBlack   '#6a665e'
    - &ansiBlack         '#3f3c37'
