tokenColors:

  # ============= General ============= #

  # Comments
  - scope: 
    - comment
    - punctuation.definition.comment
    settings:
      foreground: *TComment

  # ============= Strings ============= #

  # Strings
  - scope: 
    - string
    - string.quoted.double punctuation
    - string.quoted.single punctuation
    - punctuation.definition.string
    settings:
      foreground: *T5

  # String template syntax - eg. ${var}
  - scope: meta.template.expression punctuation.definition
    settings:
      foreground: *T2
    
  # Escape/special characters
  - scope: constant.character.escape
    settings:
      foreground: *T9
  
  # Colors
  - scope: constant.other.color
    settings:
      foreground: *T9

  # Regexp
  - scope: 
    - string.regexp
    - string.regexp constant.other.character-class.regexp
    - string.regexp constant.character.escape.backslash.regexp
    - string.regexp constant.other.character-class.set.regexp
    - string.regexp keyword.operator.quantifier.regexp
    - string.regexp keyword.control.anchor.regexp
    settings:
      foreground: *T9

  # ============= Regex ============= #

  # General rules
  - scope: 
    - punctuation.definition.character-class.regexp
    - punctuation.definition.group.regexp
    - string.regexp keyword.operator
    settings:
      foreground: *T9

  # Quantifiers
  - scope: keyword.operator.quantifier.regexp
    settings:
      foreground: *T6

  # ============= Operators ============= #
  
  # Operators - /+=&*
  - scope: keyword.operator
    settings:
      foreground: *T8

  # Punctuation - .,'"
  - scope: punctuation
    settings:
      foreground: *T8

  # Operator expressions - of / in
  - scope: keyword.operator.expression
    settings:
      foreground: *T3

  # ============= Keywords ============= #

  # Control keywords - import, from, return, if, await, etc...
  - scope: 
    - keyword
    - keyword.operator.new
    settings:
      foreground: *T3

  # Storage keywords - that "store" a value
  - scope: storage
    settings:
      foreground: *T3

  # ============= Functions ============= #

  - scope: support.function
    settings:
      foreground: *T4

  # Special methods
  - scope: keyword.other.special-method
    settings:
      foreground: *T3

  # ============= Variables ============= #

  # Variable
  - scope: 
    - variable
    - support.variable
    - entity.name.tag
    settings:
      foreground: *T2

  # Import variable - "*"
  - scope: meta.import
    settings:
      foreground: *T2

  # Constants
  - scope: 
    - constant
    - support.constant
    - variable.other.constant.property
    settings:
      foreground: *T6

  # Parameters
  - scope: variable.parameter
    settings:
      foreground: *T1

  # Aliases & anchors
  - scope: 
    - punctuation.definition.alias
    - punctuation.definition.anchor
    settings:
      foreground: *T3

  # Properties
  - scope: support.type.property-name
    settings:
      foreground: *T1

  # ============= Methods ============= #

  # Function
  - scope: entity.name.function
    settings:
      foreground: *T4

  # ============= Types ============= #

  # Entity types / classes
  - scope: 
    - entity.name.type
    - entity.other.inherited-class
    - support.class
    settings:
      foreground: *T7

  # Type modules
  - scope: entity.name.type.module
    settings:
      foreground: *T5

  # Support types
  - scope: support.type
    settings:
      foreground: *T9

  # Primitives
  - scope: storage.type.primitive
    settings:
      foreground: *T3


  # ============= Tags ============= #

  # Tag names
  - scope: entity.other.attribute-name
    settings:
      foreground: *T6
  
  # ============= Other ============= #

  # Units
  - scope: keyword.other.unit
    settings:
      foreground: *T6

  # ================================================== #
  #              LANGUAGE-SPECIFIC CONFIG              #
  # ================================================== #

  # ============= TypeScript / JavaScript ============= #

  # Keyword operators
  - scope: 
    - keyword.operator.expression.typeof.ts
    - keyword.operator.expression.typeof.js
    - keyword.operator.expression.delete.ts
    - keyword.operator.expression.delete.js
    - keyword.operator.expression.void.ts
    - keyword.operator.expression.void.js
    settings:
      foreground: *T9 

  # Constants
  - scope: 
    - variable.other.constant.js
    - variable.other.constant.ts
    settings:
      foreground: *T6

  # Object key definition
  - scope: 
    - meta.object-literal.key.js
    - meta.object-literal.key.ts
    settings:
      foreground: *T2
      
  # Variable read/write
  - scope: 
    - variable.other.readwrite.js
    - variable.other.readwrite.ts
    settings:
      foreground: *T1
      
  # Object variable
  - scope: 
    - variable.other.object.js
    - variable.other.object.ts
    settings:
      foreground: *T1

  # Variables inside blocks
  - scope: 
    - meta.export.default.js variable.other.readwrite.js
    - meta.export.default.ts variable.other.readwrite.ts
    settings:
      foreground: *T2

  # Imports / exports
  - scope: 
    - support.type.object.module.js
    - support.type.object.module.ts
    settings:
      foreground: *T2

  # Regexp
  - scope: 
    - string.regexp.js punctuation.definition.string
    - string.regexp.ts punctuation.definition.string
    settings:
      foreground: *T9

  # String template embedded functions
  - scope: 
    - meta.template.expression.js meta.brace.round
    - meta.template.expression.ts meta.brace.round
    - meta.template.expression.js variable.other.object.js
    - meta.template.expression.ts variable.other.object.ts
    settings:
      foreground: *T4
  
  # ============= CSS ============= #

  # Punctuation
  - scope: punctuation.definition.constant.css
    settings:
      foreground: *T6

  # Punctuation entities - &
  - scope: punctuation.definition.entity.css
    settings:
      foreground: *T6

  # Support constants
  - scope: support.constant.property-value.css
    settings:
      foreground: *T1

  # Variable punctuation
  - scope: punctuation.definition.variable.css
    settings:
      foreground: *T2

  # Punctuation entities - &
  - scope: punctuation.definition.entity.css
    settings:
      foreground: *T6

  # Colors
  - scope: constant.other.color
    settings:
      foreground: *T6

  # ============= Less ============= #

  # Variable punctuation
  - scope: punctuation.definition.variable.less
    settings:
      foreground: *T2

  - scope: punctuation.definition.keyword.less
    settings:
      foreground: *T3

  # ============= C# ============= #

  # Object names / keys
  - scope:
